<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-items">
        <div class="carousel-item">
          <img
            src="https://wallpapersmug.com/download/1600x900/51f7dc/spiderman-the-ultimate-jump.jpg"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpapersmug.com/download/1600x900/059a85/movie-fan-art-spider-man-into-the-spider-verse.jpg"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpapersmug.com/download/1600x900/94c8cd/spiderman-metropolis-guardian-of-new-york.jpg"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpapersmug.com/download/1600x900/891060/spiderman-2099-spider-man-across-the-spider-verse-colorful.jpg"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpapersmug.com/download/1600x900/bae0fa/spiderman-2099-digital-vigilante-art.jpg"
            alt="Image 1"
          />
        </div>
      </div>
      <div
        class="carousel-indicators"
      >
        <button class="carousel-control prev" aria-label="Previous">
          <!-- &lt; -->
          &#10094;
        </button>
        <button class="carousel-control next" aria-label="Next">
          <!-- &gt; -->
          &#10095;
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
